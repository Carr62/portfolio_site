<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Dominic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        primary: '#1e293b',
                        accent: '#e11d48',
                        textGray: '#94a3b8'
                    },
                    fontFamily: { sans: ['Poppins', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { scroll-behavior: smooth; }
        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            border-color: #e11d48;
        }
    </style>
</head>
<body class="bg-dark text-white font-sans antialiased">

    <nav class="fixed w-full z-50 glass-card px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-accent tracking-wider cursor-pointer" onclick="window.location.href='/'">DOMINIC</div>
        <div class="hidden md:flex space-x-10 text-sm font-semibold tracking-wide">
            <a href="/" class="hover:text-accent transition duration-300">HOME</a>
        </div>
    </nav>

    <section class="pt-32 pb-12 px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">My <span class="text-accent">Projects</span></h1>
        <p class="text-textGray max-w-xl mx-auto">A selection of my recent backend and full-stack work. Built with precision and scalability in mind.</p>
    </section>

    <section class="container mx-auto px-6 pb-24">
        <div id="projects-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="text-center col-span-full text-gray-500 mt-10">Loading projects...</div>
        </div>
    </section>

    <footer class="bg-dark border-t border-gray-800 py-8 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Dominic. All Rights Reserved.</p>
    </footer>

    <script>
        const API_URL = '/api/projects-api/';

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('projects-container');
            
            try {
                const response = await fetch(API_URL);
                const projects = await response.json();

                if (projects.length === 0) {
                    container.innerHTML = '<div class="text-center col-span-full text-gray-400">No projects added yet. Check back soon!</div>';
                    return;
                }

                container.innerHTML = projects.map(project => `
                    <div class="glass-card rounded-xl overflow-hidden project-card group flex flex-col h-full">
                        <div class="h-48 overflow-hidden relative">
                            <img src="${project.image}" alt="${project.title}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center space-x-4">
                                ${project.github_link ? `<a href="${project.github_link}" target="_blank" class="w-10 h-10 bg-white text-dark rounded-full flex items-center justify-center hover:bg-accent hover:text-white transition"><i class="fab fa-github"></i></a>` : ''}
                                ${project.live_link ? `<a href="${project.live_link}" target="_blank" class="w-10 h-10 bg-white text-dark rounded-full flex items-center justify-center hover:bg-accent hover:text-white transition"><i class="fas fa-external-link-alt"></i></a>` : ''}
                            </div>
                        </div>
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold text-white mb-2">${project.title}</h3>
                            <p class="text-textGray text-sm leading-relaxed mb-4 flex-grow">${project.description}</p>
                            <div class="flex flex-wrap gap-2 mt-auto">
                                <span class="px-3 py-1 text-xs font-medium bg-primary text-accent rounded-full border border-gray-700">Django</span>
                                <span class="px-3 py-1 text-xs font-medium bg-primary text-accent rounded-full border border-gray-700">MySQL</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error fetching projects:', error);
                container.innerHTML = '<div class="text-center col-span-full text-red-500">Failed to load projects.</div>';
            }
        });
    </script>
</body>
</html>
